<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <main class="main">
      <div class="main-container container">
        <div class="left"></div>
        <div class="right part">
          <main class="main">
            <div class="main-container container">
              <div class="left"></div>
              <div class="right">
                <form action="https://echo.htmlacademy.ru" method="Get">
                  <p>Welcome back</p>
                  <h1 class="form-title">Login to your account</h1>

                  <label class="input-lable" for="email">Email</label>
                  <br />
                  <input
                    id="email"
                    class="email-input"
                    type="email"
                    placeholder="@gmail.com"
                    name="email"
                  />
                  <br />

                  <label class="input-lable" for="password">Password</label>
                  <br />
                  <input
                    id="password"
                    class="password-input"
                    type="password"
                    placeholder="******"
                    name="password"
                  />
                  <br />

                  <div class="warning">
                    <div>
                      <input type="radio" name="" id="" />
                      <label for="">Remember me</label>
                    </div>
                    <a class="for-pas" href="#">Forgot password</a> <br />
                  </div>
                  <button class="btn">Login now</button>
                  <button>
                    <img src="./images/Google_svg.svg" alt="google-img" /> Or
                    sign-in with google
                  </button>
                </form>
              </div>
            </div>
          </main>

          <div class="create-acc">
            <p class="text">
              Dont have an account?
              <a href="#" class="create-link">Join free today</a>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
